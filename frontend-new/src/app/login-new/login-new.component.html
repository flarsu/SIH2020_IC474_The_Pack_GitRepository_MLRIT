<p-toast></p-toast>

<h1
  style="
    font-weight: bold;
    letter-spacing: 2px;
    font-size: 40px;
    color: white;
    font-family: 'Montserrat', sans-serif !important;
  "
  class="mt-5 text-center"
>
  Eureka 1.0
</h1>
<body style="font-family: 'Montserrat', sans-serif !important;">
  <br />
  <form class="form-signin centered">
    <p class="text-center">
      <img src="assets/login_icon.png" height="350" width="400" />
    </p>
    <div class="input-group-login sombreado-input">
      <div class="input-group-prepend-login">
        <span class="input-group-text fondo-icon">
          <i class="fas fa-user"></i>
        </span>
      </div>
      <input
        type="email"
        class="border-0-login form-control-login input-border-none"
        placeholder="Email"
        #email
      />
    </div>

    <br />
    <div class="input-group-login sombreado-input">
      <div class="input-group-prepend-login">
        <span class="input-group-text fondo-icon">
          <i class="fas fa-lock"></i>
        </span>
      </div>
      <input
        type="password"
        class="border-0-login form-control-login input-border-none"
        placeholder="Password"
        aria-label="Username"
        #password
      />
    </div>

    <br />
    <div style="color: black;">
      <p class="text-center">
        <button
          class="button-signup fondo-color-signup"
          (click)="login(email, password)"
        >
          <b>SIGN IN</b>
        </button>
      </p>
      <p class="text-center">
        Don't have an account? <a routerLink="/registerLatest"> Sign up</a>
      </p>
      <p class="text-center">OR</p>
      <div class="icons-position">
        <a href="#" class="icon-social">
          <p class="text-center pt-3">
            <i class="fab fa-facebook-f fa-lg" style="color: #a00836;"></i>
          </p>
        </a>

        <a href="#" class="icon-social">
          <p class="text-center pt-3">
            <i class="fab fa-github fa-lg" style="color: #a00836;"></i>
          </p>
        </a>

        <a href="#" class="icon-social">
          <p class="text-center pt-3">
            <i class="fab fa-google fa-lg" style="color: #a00836;"></i>
          </p>
        </a>
      </div>
    </div>
  </form>
</body>
